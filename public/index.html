<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competency Framework Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Competency Framework Viewer</h1>
        
        <!-- Upload Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0">Upload Framework</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="csv-file" class="form-label">CSV File</label>
                                <input type="file" class="form-control" id="csv-file" accept=".csv" required>
                            </div>
                            <div class="mb-3">
                                <label for="framework-name" class="form-label">Framework Name</label>
                                <input type="text" class="form-control" id="framework-name" placeholder="Enter framework name" required>
                            </div>
                            <div class="mb-3">
                                <label for="framework-description" class="form-label">Framework Description</label>
                                <textarea class="form-control" id="framework-description" rows="2" placeholder="Enter framework description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="framework-version" class="form-label">Version</label>
                                <input type="text" class="form-control" id="framework-version" placeholder="1.0.0" value="1.0.0">
                            </div>
                            <button type="submit" class="btn btn-success">Upload & Import</button>
                        </form>
                        <div id="upload-status" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Frameworks Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Frameworks</h2>
                    </div>
                    <div class="card-body">
                        <div id="frameworks-list" class="list-group">
                            <!-- Frameworks will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Competencies Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h2 class="h5 mb-0">Competencies</h2>
                    </div>
                    <div class="card-body">
                        <div id="no-framework-selected" class="alert alert-info">
                            Please select a framework to view its competencies.
                        </div>
                        <div id="selected-framework-info" class="d-none">
                            <h3 id="selected-framework-name" class="h6 mb-3"></h3>
                            <div id="competencies-list" class="list-group">
                                <!-- Competencies will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Competency Details Modal -->
        <div class="modal fade" id="competencyModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Competency Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="competency-detail-content">
                            <!-- Details will be loaded here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="show-json-btn">Show JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
